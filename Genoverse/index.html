<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Genoverse -->
  <script type="text/javascript" src="js/genoverse.min.js"></script>
 <script src="index.js"></script>


</head>
<body>
  <script>
  var data_url = "chromosome_1.json";
  var cnv_url = "CNV_chr_1.json";
  var chr_num = "1";
  </script>
  <form id="search_form" action="" >
    <input type="text" name="coords" id="coords">
    <input type="submit" name="searcher_submit" id="searcher_submit">
  </form>
  <div id="message" name="message">
    Enter coordinates in the form "4:123-345" or search for a gene name (eg DIAPH3).
    <div id="actual_coords" name="actual_coords">
      Current display:
    </div>
    <div id="query_coords" name="query_coords">
      Last query:
    </div>
  </div>




<div class="container" id="genoverse_container" >
  <div class="head"><h1>Genoverse</h1></div>
  <div class="wrap" id="genoverse_div">

    <div id='genoverse'></div>

    <script>

    document.addEventListener('DOMContentLoaded', function () { window.genoverse = new Genoverse()});

    </script>
  </div>
</div>
</body>
</html>
